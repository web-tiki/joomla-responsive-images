name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Joomla ZIP
        run: |
          # 1. Store the version name (e.g., v1.1.0)
          VERSION=${{ github.ref_name }}
          
          # 2. Define the filename
          FILENAME="plg_system_responsiveimages-${VERSION}.zip"
          
          # 3. Enter folder and zip
          cd responsiveimages
          zip -r "../${FILENAME}" .
          
          # 4. Save the filename for the next step
          echo "ZIP_FILENAME=${FILENAME}" >> $GITHUB_ENV
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the environment variable created in the previous step
          files: ${{ env.ZIP_FILENAME }}
          name: "Release ${{ github.ref_name }}"
          body: "Joomla Responsive Images Plugin - version ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}